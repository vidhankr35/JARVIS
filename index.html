
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .mono { font-family: 'Space Mono', monospace; }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        .glow-cyan {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.15);
        }
        
        /* Holographic Glitch & Flicker */
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
        }
        
        @keyframes flicker {
          0% { opacity: 0.97; }
          5% { opacity: 0.92; }
          10% { opacity: 0.98; }
          15% { opacity: 0.93; }
          20% { opacity: 0.99; }
          100% { opacity: 1; }
        }

        @keyframes scanline {
          0% { bottom: 100%; }
          100% { bottom: 0%; }
        }

        .hologram-effect {
          position: relative;
          overflow: hidden;
          animation: flicker 0.2s infinite;
        }

        .typing-cursor::after {
          content: 'â–ˆ';
          display: inline-block;
          margin-left: 3px;
          animation: blink 1s step-end infinite;
          color: rgba(34, 211, 238, 0.8);
        }

        @keyframes blink {
          from, to { opacity: 1; }
          50% { opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(34, 211, 238, 0.3);
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(34, 211, 238, 0.3); }

        .crt-overlay {
          pointer-events: none;
          position: absolute;
          top: 0; left: 0; width: 100%; height: 100%;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
          z-index: 1000;
          background-size: 100% 3px, 3px 100%;
          opacity: 0.15;
        }
    </style>
